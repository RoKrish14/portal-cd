name: Trivy Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          exit-code: "1"
          hide-progress: false
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Scan leading repository
        run: |
          trivy image --format json -o trivy_results.json ${{ secrets.GITHUB_REPOSITORY }}
        id: leading_scan

      - name: Scan sub-repositories
        run: |
          trivy image --format json -o trivy_results.json
            ${{ fromJson(secrets.TRACTUSX_FILE).repositories[0].url }}
            ${{ fromJson(secrets.TRACTUSX_FILE).repositories[1].url }}
            ${{ fromJson(secrets.TRACTUSX_FILE).repositories[2].url }}
            ${{ fromJson(secrets.TRACTUSX_FILE).repositories[3].url }}
        env:
          TRACTUSX_FILE: ${{ secrets.TRACTUSX_FILE }}

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: trivy_results.json
